<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="medlem.css">
    <title>FriskYoga</title>
</head>

<body>
    <main>
        <header class="header">
            <div class="wrapper">
                <div class="item-1">
                    <img src="Images/yoga3.jpeg" alt="logga">
                </div>
                <nav class="item-2">
                    <a href="blogg.html">Bloggen</a>&nbsp;&nbsp;
                    <a href="om.html">Om</a>&nbsp;&nbsp;
                    <a href="medlem.html">Medlem</a>&nbsp;&nbsp;
                    <a href="#">Log In</a>&nbsp;&nbsp;
                </nav>
        </header>
        
        <main>
            <hr>
            <div class="main-container">
                <div class="second-container">
                    <fieldset class="item item-3">
                        <legend>PersonUppgifter För Medlemskap</legend>
                        <form action="medlem.html" method="POST">
                            <p>
                                <label for="firstname">Förnamn</label><br>
                                <input type="text" name="firstname" id="firstname">
                            </p>
                            <p>
                                <label for="lastname">Efternamn</label><br>
                                <input type="text" name="lastname" id="lastname"><br>
                            </p>
                            <p>
                                <label for="birthdate">Födelsedatum</label><br> <input type="date" name="birthdate"
                                    id="birthdate"><br>
                            </p>
                            <label id="Yoga">Välj Erfarenhetsnivå Yoga</label>
                            <select name="yoga" id="yoga">
                                <option value="">Nybörjare</option>
                                <option value="">Medelmåtta</option>
                                <option value="">Proffs</option>
                            </select>
                            <p>
                                <label for="email">E:post:</label><br>
                                <input type="text" name="email" id="email" placeholder="fyll i din epost"><br>
                            </p>
                            <p>
                                <label for="password">Lösenord</label><br>
                                <input type="password" name="password" id="password"><br>
                            </p>
                        </form>
                    </fieldset>
                    <div class="main-button">
                        <button class="button">Skicka</button>
                    </div>
                </div>
            </div>
            <div class="third-container">
                <div class="item item-4">
                    <fieldset class="message">
                        <legend>För allmänna frågor skriv här:</legend>
                        <form action="medlem.html" method="POST">
                            <p>
                                <label for="message"><span class="Fråga"></span></label>
                                <textarea id="message" name="message"></textarea>
                            </p>
                    </fieldset>
                    <div class="main-button">
                        <button class="button">Skicka</button>
                    </div>
                </div>
            </div>
            <footer>
                <div class="footer">
                    <div class="adress">
                        <p>
                            FriskYoga Föreningen<br>
                            Kungsgatan 21<br>
                            214 29 Åmål<br>
                            &#9990;Kontakt mob:<a href="tel:0709727734">0709727734</a>
                        </p>
                    </div>
                    <div class="icons-container">
                        <div class="icons">
                            <img src="https://img.icons8.com/ios/50/000000/facebook-new.png" />
                            <img src="https://img.icons8.com/ios/50/000000/twitter--v1.png" />
                            <img src="https://img.icons8.com/ios/50/000000/instagram-new--v1.png" />
                        </div>
                    </div>
                    <div class="karta">
                        <h3>Karta</h3>
                        <figure>
                            <iframe
                                src="https://kartor.eniro.se/m/gnP3y?embed=true&center=59.05092923758657,12.705602645874022&zoom=14&layer=map"
                                width="200" height="200" style="border:0"></iframe>
                            <figcaption>
                                <p> Hitta hit</p>
                            </figcaption>
                        </figure>
                    </div>
                </div>
                <div class="copyright">
                    <p><i>Copyright &#169;
                            2021. All Rights Reserved</i></p>
                </div>
            </footer>
            <div class="top-button">
                <a href="medlem.html"> <button>Till toppen</button></a>
        </main>
</body>

</html>
